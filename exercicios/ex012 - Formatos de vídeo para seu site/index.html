<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--video src="midea/meu-video.mp4" width="450" controls></video--><!--Jeito simples de fazer-->
    <video width="485" poster="" controls autoplay loop> <!--jeito certo de ser fazer-->
        <source src="midea/meu-video-1.webm" type="video/webm">
        <source src="midea/meu-video.m4v" type="video/mp4">
        <source src="midea/meu-video.mp4" type="video/mp4">
        <source src="midea/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    
    <h1>Inserindo vídeo do YouTube</h1> <!--Usando o compartilhar/ incomparar no youtube-->
    <iframe width="485" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
