<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagem</h1>
    <p>Abaixo voc:e vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo-html5-full.png" alt="Logo HTML5"> <!-- CTRL + Barra de Espaco e seleciona. -->
    <p>Podemos tambem carregar imagens que estao em sub-pastas.</p>
    <img src="imagens/logo-css3-full.png" alt="Logo do CSS3"> <!-- Se a imagem se encontra em uma sub-pasta, o nome da pasta deve vir antes do nome da imagem. -->
    <p>Tambem podemos carregar imagens externas</p>
    <img src="logo-javascript-full.png" alt="Logo JavaScript"> <!-- O terceiro jeito basta colar a url da imagem entre as aspas, nÃ¡o demonstrei aqui pq ficaria muito grande URL. -->
</body>
</html>
